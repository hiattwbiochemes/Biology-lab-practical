<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Population Growth Data Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9fafb;
      color: #333;
    }
    h1 {
      color: #2c5282;
    }
    label, button {
      display: block;
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    pre {
      background: #edf2f7;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Population Growth Data Generator</h1>
  <label for="startPop">Starting Population:</label>
  <input type="number" id="startPop" min="1" value="100">
  <label for="growthRate">Growth Rate (% per season):</label>
  <input type="number" id="growthRate" min="1" value="10">
  <label for="seasons">Number of Seasons:</label>
  <input type="number" id="seasons" min="1" value="10">
  <button onclick="generateData()">Generate Data</button>

  <h2>Generated Population Data:</h2>
  <pre id="output"></pre>

  <script>
    function generateData() {
      const startPop = parseFloat(document.getElementById('startPop').value);
      const growthRate = parseFloat(document.getElementById('growthRate').value) / 100;
      const seasons = parseInt(document.getElementById('seasons').value);

      let population = startPop;
      let data = `Season\tPopulation\n`;

      // Randomly select a "limiting" season for plateau
      const limitSeason = Math.floor(Math.random() * (seasons / 2)) + (seasons / 2);
      const carryingCapacity = startPop * (1 + growthRate * limitSeason) * (1.2 + Math.random() * 0.5);

      for (let i = 1; i <= seasons; i++) {
        if (population < carryingCapacity) {
          population *= (1 + growthRate * (Math.random() * 0.8 + 0.6));
          if (population > carryingCapacity) population = carryingCapacity;
        } else {
          population *= (0.98 + Math.random() * 0.04);
        }

        // âœ… Round to the nearest whole number
        data += `${i}\t${Math.round(population)}\n`;
      }

      document.getElementById('output').textContent = data;
    }
  </script>
</body>
</html>
